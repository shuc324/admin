<div class="row" ng-controller="group">
    <div class="col-md-6">
        <div ba-panel ba-panel-title="Basic Action" ba-panel-class="with-scroll tree-panel">
            <div class="row">
                <div class="col-sm-4">
                    <div class="control-side text-center">
                        <div>
                            <button class="btn btn-primary" ng-click="addNewNode()">新增</button>
                        </div>
                        <div>
                            <button class="btn btn-primary" ng-click="collapse()">收起</button>
                        </div>
                        <div>
                            <button class="btn btn-primary" ng-click="expand()">展开</button>
                        </div>
                        <div>
                            <button class="btn btn-primary" ng-click="refresh()">刷新</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div js-tree="basicConfig" ng-model="treeData" should-apply="applyModelChanges()" tree="basicTree" tree-events="ready:readyCB"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div ba-panel ba-panel-title="Drag & Drop" ba-panel-class="with-scroll tree-panel">
            <div js-tree="dragConfig" ng-model="dragData"></div>
        </div>
    </div>
</div>
</div>
