<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Editable" ba-panel-class="with-scroll">
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="addUser()">新增账号</button>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td>头像</td>
                        <td>账号</td>
                        <td>全名</td>
                        <td>用户ID</td>
                        <td>群组</td>
                        <td>审核关态</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="user in users" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                              {{ user.name || 'empty' }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
                                  e-ng-options="s.value as s.text for s in statuses">
                              {{ showStatus(user) }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
                                  e-ng-options="g.id as g.text for g in groups">
                              {{ showGroup(user) }}
                            </span>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline"
                                  shown="inserted == user">
                                <button type="submit" ng-disabled="rowform.$waiting"
                                        class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                                    编辑
                                </button>
                                <button class="btn btn-danger editable-table-button btn-xs"
                                        ng-click="removeUser($index)">删除
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</div>
